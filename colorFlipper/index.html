<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <style>
        body, html {
            margin: 0; padding: 0;
        }
        main {
            width: 100%; height: 100vh;
        }
        #buttonContainer {
            position: absolute;
            top: 50%; right: 50%;
            transform: translate(50%, -50%);
            text-align: center;
        }
        #colorTitle {
            font-size:3em;
        }
    </style>
</head>
<body>
    <main>
        <div id="buttonContainer">
            <h1 id="colorTitle"><b>Undefined</b></h1>
            <button id="colorButton">Push Me</button>
            <button id="partyButton">Party!</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
